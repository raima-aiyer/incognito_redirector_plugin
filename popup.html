<!DOCTYPE html>
<html>
<head>
  <title>Incognito Redirector</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    h2 {
      color: #ffffff;
      margin-top: 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #444;
      border-radius: 4px;
      background-color: #2d2d2d;
      color: #ffffff;
    }
    input[type="text"]::placeholder {
      color: #888;
    }
    button {
      padding: 8px 16px;
      background-color: #6c5ce7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #5b4cc4;
    }
    #websiteList {
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #333;
      color: #ffffff;
    }
    .delete-btn {
      background-color: #9b59b6;
    }
    .delete-btn:hover {
      background-color: #8e44ad;
    }
    /* Custom scrollbar for dark theme */
    #websiteList::-webkit-scrollbar {
      width: 8px;
    }
    #websiteList::-webkit-scrollbar-track {
      background: #2d2d2d;
      border-radius: 4px;
    }
    #websiteList::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 4px;
    }
    #websiteList::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Incognito Redirector</h2>
    <div>
      <input type="text" id="websiteInput" placeholder="Enter website (e.g., example.com)">
      <button id="addWebsite">Add Website</button>
    </div>
    <div id="websiteList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
